<style>
#oddsmatcher {table-layout: fixed;}
#oddsmatcher td, #oddsmatcher th {border: 1px solid #ddd; padding: 5px; white-space: nowrap; text-overflow:ellipsis; overflow: hidden; max-width:1px;}
#oddsmatcher tr:nth-child(2n+2){background-color: #f2f2f2;}
#oddsmatcher tr:hover {background-color: #ddd;}
#oddsmatcher th {padding-top: 12px;padding-bottom: 12px;text-align: left;background-color: #5C9EAD;color: white;}
.match {width: 35%;}
.result {width: 20%;}
.bookmaker {width: 7.5%; border-right: 1px solid #f2f2f2;}
.exchange {width: 7.5%;}
#oddsmatcher tbody tr td:nth-child(3) {background-color:#a6d8ff;}
#oddsmatcher tbody tr td:nth-child(4) {background-color:#fac9d1;}
.liquidity {width: 10%;}
.date {width: 15%;}
.go {width: 5%;}
</style>
    

<table id="oddsmatcher" border='1'>
    <colgroup>
        <col class="match" />
        <col class="result" />
        <col class="bookmaker" />
        <col class="exchange" />
        <col class="liquidity" />
        <col class="date" />
        <col class="go" />
    </colgroup>
    <tr>
        <th>Match</th>
        <th>Result</th>
        <th>Back</th>
        <th>Lay</th>
        <th>Liquidity</th>
        <th>Date</th>
        <th></th>
    </tr>
</table>
<div id="loading"></div>

<script>
    function RefreshTable() {
        //console.log("Refresh!");
        jQuery("#oddsmatcher > tbody > tr:not(:first)").remove()
   }

    var ajax = function() {
        //jQuery("#loading").text("Loading...");
        console.log(jQuery('#bookmaker_filter, #odds_filter, #time_filter, #liquidity_filter').serialize());
        jQuery.ajax({    //create an ajax request to ajax_php_call.php
            type: "POST",
            url: "/AJAX/ajax_php_call.php",             
            data: jQuery('#bookmaker_filter, #odds_filter, #time_filter, #liquidity_filter').serialize(),
            dataType: "json",   //expect json to be returned                
            success: function(response){
                //jQuery("#loading").text("");
                //console.log(response);
                RefreshTable();
                jQuery.each(response, function(i, item) {
                    $game = jQuery(item)[0]["MatchName"];
                    $bookmaker_odds = jQuery(item)[0]["BookmakerOdds"];
                    $exchange_odds = jQuery(item)[0]["ExchangeOdds"];
                    $liquidity = jQuery(item)[0]["Liquidity"];
                    $result = jQuery(item)[0][7];
                    $date = jQuery(item)[0]["Date"];
                    $time = jQuery(item)[0]["Time"];
                    //console.log((item));
                    jQuery('#oddsmatcher > tbody:last-child').append(`<tr><td>${$game}</td><td>${$result}</td><td>${$bookmaker_odds}</td><td>${$exchange_odds}</td><td>${$liquidity}</td><td>${$date} ${$time}</td><td><a href="/calculator?b=${$bookmaker_odds}&l=${$exchange_odds}&c=6.5" target="_blank">go</a></td></tr>`);
                });
            }
        });
    }

    jQuery(document).ready(ajax);
    jQuery("#submit_filter").submit(function(e) {
        e.preventDefault();
        //console.log("Preventing default!!!");
        ajax();
    });    
    jQuery("#bookmaker").on("change", function() {
        ajax();
    });


setInterval(ajax, 1000*60* 2);
</script>
